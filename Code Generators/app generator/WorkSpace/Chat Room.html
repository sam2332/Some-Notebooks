<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat Room - ChatHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEENLMyA6Tp75p5gLynIBo"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">ChatHub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile Management</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="text-center mb-4">Chat Room</h1>
          <p class="text-center text-muted">Join the chat room and start sharing ideas with friends in real-time.</p>

          <div class="card mb-4">
            <div class="card-header">Chat Room</div>
            <div class="card-body">
              <div class="form-group mb-4">
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Type your message here..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">Image Upload</div>
            <div class="card-body">
              <div class="custom-file mb-4">
                <input
                  type="file"
                  class="custom-file-input"
                  id="customFile"
                />
                <label class="custom-file-label" for="customFile"
                  >Choose file</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">Voice and Video Chat</div>
            <div class="card-body">
              <button type="submit" class="btn btn-primary mb-3">Voice Chat</button>
              <button type="submit" class="btn btn-primary">Video Chat</button>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">Moderation Tools</div>
            <div class="card-body">
              <p>Report inappropriate content:</p>
              <form>
                <div class="form-group mb-3">
                  <textarea class="form-control" rows="2" placeholder="Enter the message"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Report</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center py-3 fixed-bottom">
      <p class="text-muted mb-0">ChatHub &copy; 2021</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEENLMyA6Tp75p5gLynIBo" 
      crossorigin="anonymous"></script>
  </body>
</html>
